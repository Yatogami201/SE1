{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Registrarse</h1>
                    <form method="post">
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                {% for field, errors in form.errors.items %}
                                    {% for error in errors %}
                                        {{ error }}
                                    {% endfor %}
                                {% endfor %}
                            </div>
                        {% endif %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Usuario</label>
                            <input type="text" name="username" class="form-control" id="id_username" placeholder="Usuario">
                        </div>
                        <div class="mb-3">
                            <label for="id_password1" class="form-label">Contraseña</label>
                            <input type="password" name="password1" class="form-control" id="id_password1" placeholder="Contraseña">
                        </div>
                        <div class="mb-3">
                            <label for="id_password2" class="form-label">Confirmar Contraseña</label>
                            <input type="password" name="password2" class="form-control" id="id_password2" placeholder="Confirmar Contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'home' %}" class="btn btn-link">Inicio</a>
                        <a href="{% url 'login' %}" class="btn btn-link">Iniciar sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
